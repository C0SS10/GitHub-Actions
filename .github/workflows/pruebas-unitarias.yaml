name: Ejecutar pruebas unitarias ğŸ”§

on:
  push:
    branches:
      - unit-tests

jobs:
  Ejecutando-pruebas-unitarias:
    name: Pruebas unitarias ğŸ§ª
    runs-on: ubuntu-latest

    steps:
      - name: Leyendo el repositorio ğŸ‘€
        uses: actions/checkout@v4
      
      - name: Configurando Java 17 ğŸ“¦
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Configurando Maven ğŸ“¦
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      
      - name: Instalando dependencias de Maven ğŸ“¦
        run: mvn install
      
      - name: Ejecutar pruebas con Maven ğŸ§ª
        run: mvn test -Dtest=FallaControllerTest
