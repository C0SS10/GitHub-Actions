name: Generar Informe de Fallas 📃

# Cuando quiero que se ejecute el flujo de trabajo
on:
  # Por tiempo
  #schedule:
    # Cada 30 segundos, por ejemplo
    #- cron: '*/30 * * * *'
  push:
    branches:
      - main

# Los pasos que se ejecutarán para realizar una tarea
jobs:
  # En dónde se ejecutará el flujo de trabajo
  Generador-de-Reportes:
    name: Máquina Virtual de Ubuntu 🐧
    runs-on: ubuntu-latest

    # Permisos para hacer commit y push
    permissions:
      contents: write

    # Como se ejecutará el flujo de trabajo
    steps:
      - name: Leyendo el repositorio 👀
        uses: actions/checkout@v4
      
      - name: Configurando Java 17 📦
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: '17'
      
      - name: Ejecutar aplicación de Spring Boot 🍃
        run: mvn spring-boot:run &
        # Esperar a que la aplicación esté disponible en el puerto 8080
        timeout-minutes: 1
      
      - name: Esperar a que el endpoint esté disponible 🕒
        uses: emilioschepis/wait-for-endpoint@v1.0.3
        with:
          url: http://localhost:8080/generar-informe
          method: POST

      - name: Realizar solicitud HTTP 🌐
        run: |
          curl -X POST http://localhost:8080/generar-informe
        
      - name: Realizar commit y push de cambios 📤
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Add report file 📃
          commit_user_name: Esteban [GitActions]